    <!-- 用户登录 -->
    <div id="box">
        <div id="boxs">
            <div id="top">
                <a href=""><p>老用户登录</p></a>
                <i>/</i>

                <a  href="register.html" target="_blank"><span>还没账号  , </span> 立即去注册</a>
            </div>
            <form class="form-inline">
                <!-- 用户名 -->
                <div class="form-group">
                  <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
                  <div class="input-group">
                    <div class="input-group-addon">
                        <span class="iconfont">&#xe600;</span>
                    </div>
                    <input id="username" type="text" class="form-control" id="exampleInputAmount" placeholder="请输入用户名">
                    
                  </div>
                </div>
                <!-- 密码 -->
                <div class="form-group">
                    <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
                    <div id="father" class="input-group">
                      <div class="input-group-addon">
                          <span class="iconfont">&#xe603;</span>
                      </div>
                      <input id="passname" type="text" class="form-control" id="exampleInputAmount" placeholder="请输入密码">
                      <div id="messageBox">
                         <img src="img/loginimg/de_info.gif" alt="">
                      </div>
                    </div>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" checked> 两周内免登录
                    </label>
                    <a href="">忘记密码?</a>
                </div>
                <!-- 提交按钮 -->
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button id="denglu" type="button" class="btn btn-default">登录</button>
                    </div>
                </div>
                <div id="wenzi">
                    <div id="left">
                        <p>合作网站账号登录</p>
                        <span class="iconfont">&#xe673;</span>
                        <span class="iconfont">&#xe636;</span>
                        <span class="iconfont">&#xe609;</span>
                    </div>
                    <div id="right">
                        <span class="iconfont">&#xe628;</span>
                        <a href="">手机快捷登录>></a>
                    </div>
                </div>
              </form>
