<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/registerpho.css">
    <link rel="stylesheet" href="css/iconfont1.css">
   
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>手机号注册页面</title>
</head>
<body>
    <!-- 卷皮图标 -->
    <div id="boxOneLogo">
        <div id="boxOne"></div>
        <div id="boxTwo"></div>
    </div>
    <!-- 用户注册 -->
    <div id="box">
        <div id="boxs">
            <div id="top">
                <a href=""><p>新用户注册</p></a>
                <i>/</i>
                <a href=""><em>注册卷皮网，赢积分换好礼！</em></a>
                <a href="login.html" target="_blank"><span>已有账号  , </span> 立即登录</a>
            </div>
              <form  id="register" action="">
                 <!-- 手机号码： -->
                  <div class="form-group">
                      <label for="inputEmail3"  class="col-sm-2 control-label">手机号码：</label> <span>或&nbsp;&nbsp;&nbsp;<a href="registeremail.html">邮箱注册</a></span>
                      <div  class="col-sm-10">
                          <input id="telphone" type="email" class="form-control" id="inputEmail3" ><span></span>
                          <div class="message" id="telphoneMes">
                              
                          </div>
                      </div>  
                  </div>
                  <!-- 创建密码： -->
                  <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">创建密码：</label>
                    <div class="col-sm-10">
                      <input id="createPass" maxlength="16" type="password" class="form-control" id="inputPassword3" ><span></span>
                      <div class="message" id="qiangdu">
                          <span id="weak"> <i>弱</i></span>
                          <span id="middle" ><i>中</i></span>
                          <span id="strong" ><i>强</i></span>
                      </div>
                      
                    </div>
                  </div>
                    <!-- 确认密码： -->
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">确认密码：</label>
                        <div class="col-sm-10">
                          <input id="querenPass" type="password" class="form-control" id="inputPassword3"><span></span>
                          <div class="message">
                              
                          </div>
                        </div>
                    </div>
                    <!-- 验证码： -->
                    <div class="form-group" >
                        <label for="inputPassword3" id="wenzizuoyi" class="col-sm-2 control-label">验证码：</label>
                        <div class="col-sm-10">
                          <input type="password" id="yanZhengMa" class="form-control" id="inputPassword3" placeholder="验证码"><span></span>
                          <div class="message">
                              
                          </div>
                        <button  type="submit" id="huoQu" class="btn btn-default"> 获取短信验证码</button>
                    </div>
                    </div>
                    <div class="form-group">
                        <div  class="col-sm-offset-2 col-sm-10">
                            <button class="zhuceya" type="submit" class="btn btn-default">立即注册</button>
                        </div>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                          <label>
                            <input type="checkbox"> 我已阅读并接受 <a>《卷皮用户协议》</a>
                          </label>
                        </div>
                      </div>
                    </div>
                    
              </form>
           
            <div id="imgs">
                 <div id="tupian"> 
                    <img src="img/registerimg/login-bj1.png" alt="">
                 </div>
                <p>无需注册，快捷登录</p>
                <div id="tubiao">
                    <span class="iconfont">&#xe673;</span>
                    <span class="iconfont">&#xe636;</span>
                    <span class="iconfont">&#xe609;</span>
                </div>
            </div>
        </div>
       <h5>武汉奇米网络科技有限公司 鄂ICP备10209250号 | ICP许可证号：鄂B2-20150109 | 鄂公网安备42018502000390号 | 食品流通许可证 SP4201991510041888</h5>

    </div>
</body>
</html>
